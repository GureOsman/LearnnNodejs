{%extends "layouts/user.html"%}
{%block content%}
<div style="width: 60%; margin-left: 182px;" class="panel">
    <div class="panel-body">
        <form action="/tickets/create" method="post">
            <div class="form-group">
                <label>Ticket Type</label>
                <input type="text" class="form-control" placeholder="Ticket Type" name="type">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input class="form-control" placeholder="Price" name="price">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{%endblock%}
