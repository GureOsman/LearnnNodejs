{%extends "layouts/user.html"%}
{%block content%}
<div style="width: 60%" class="panel">
    <div class="panel-body">
        <form action={{'/passenger/edit/'}}{{passenger.id}}" method="post">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" v-model ="{{passenger.firstname}}" placeholder="Firs name" name="firstname">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" placeholder="Last Name" v-model="{{passenger.lastname}}" name="lastname">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" v-model = "{{passenger.pasphone}}" placeholder="Phone Number" name="pasphone">
            </div>
            <button type="submit" class="btn btn-default">Edit</button>
        </form>
    </div>
</div>
{%endblock%}
