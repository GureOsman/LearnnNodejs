{%extends "layouts/user.html"%}
{%block content%}
<div style="width: 60%; margin-left: 182px;" class="panel">
    <div class="panel-body">
        <form action="/schedule/create" method="post">
            <div class="form-group">
                <label>Start Date</label>
                <input type="text" class="form-control" placeholder="Start Date" name="startdate">
            </div>
            <div class="form-group">
                <label>End Date</label>
                <input class="form-control" placeholder="End Date" name="enddate">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input class="form-control" placeholder="Destination" name="destination">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{%endblock%}
