{%extends "layouts/user.html"%}
{%block content%}
<div style="width: 60%; margin-left: 182px;" class="panel">
    <div class="panel-body">
        <form action="/plane/create" method="post">
            <div class="form-group">
                <label>Plane Name</label>
                <input type="text" class="form-control" placeholder="Plane Name" name="name">
            </div>
            <div class="form-group">
                <label>Capacity</label>
                <input class="form-control" placeholder="Capacity" name="capacity">
            </div>
            <div class="form-group">
                <label>Plane Type</label>
                <input class="form-control" placeholder="Plane Type" name="type">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{%endblock%}
