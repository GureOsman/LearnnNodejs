<table class="table">
    <thead>
    <tr>
        <th>Ticket Type</th>
        <th>Ticket Price</th>
        <th>Plane Type</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="Ticket in Tickets">
        <td >
            <div v-if="Editing">
                <input type="text" class="form-control" name="startdate"  v-model="Ticket.type" >

            </div>
            <div v-else>
                <p>{{Ticket.type}}</p>

            </div>
        </td>
          <td >
            <div v-if="Editing">
                <input type="text" class="form-control" name="startdate"  v-model="Ticket.price" >

            </div>
            <div v-else>
                <p>{{Ticket.price}}</p>

            </div>
        </td>
        <td>
            <div v-if="Editing">
                <button v-on:click="save($index)" type="submit" class="btn btn-primary">Save</button>
            </div>
            <div v-else>
                <button v-on:click="isEditing()" type="button" class="btn btn-primary">Edit</button>
            </div>
        </td>
        <td><button v-on:click="deleted($index)" type="button" class="btn btn-primary">Delete</button></td>



    </tr>
    </tbody>
</table>
